<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.js"></script>

    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <h1>Downtown</h1>

            <strong>Poverty rate: </strong> 0.231

        <li>

    </ul>
    <h2>Race &amp; ethnicity</h2>

        <li>
            <strong>White non-Hispanic: </strong> 0.572

        <li>

    <script type="text/javascript">
        var map = L.map('map').setView([41.31008119, -72.92563086], 14);
        var basemap = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-background/{z}/{x}/{y}.{ext}', {

        	subdomains: 'abcd',
        	minZoom: 0,
        	maxZoom: 20,
        	ext: 'png'
        });
        map.addLayer(basemap);
        var marker = L.marker([41.31008119, -72.92563086]).addTo(map);
    </script>
</body>
